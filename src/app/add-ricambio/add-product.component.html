<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-5">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div>
    <label for="name" class="carattere">Nome Ricambio</label>
    <input id="name" formControlName="name" type="text" placeholder="Inserisci il nome del prodotto">
  </div>
  
  <div>
    <label for="location" class="carattere">Locazione</label>
    <input id="location" formControlName="location" type="text" placeholder="Inserisci la locazione">
  </div>
  
  <div>
    <label for="quantity" class="carattere">Quantità</label>
    <input id="quantity" formControlName="quantity" type="number" placeholder="Inserisci la quantità">
  </div>
  
  <div>
    <label for="inputQuantity" class="carattere">Quantità in ingresso</label>
    <input id="inputQuantity" formControlName="inputQuantity" type="number" placeholder="Inserisci la quantità in ingresso">
  </div>
  
  <div>
    <label for="categoryId" class="carattere">Categoria</label>
    <select id="categoryId" formControlName="categoryId">
      <option value="" disabled selected>Seleziona una categoria</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  
  <button type="submit" [disabled]="productForm.invalid" class="mt-5">Aggiungi Prodotto</button>
</form>
