<div class="home-container pt-3">
  <h1>Seleziona un Macchinario</h1>
  <select (change)="onMacchinarioChange($event)">
    <option value="" disabled selected>Scegli...</option>
    <option *ngFor="let macchinario of macchinari" [value]="macchinario.name">
      {{ macchinario.name }}
    </option>
  </select>
</div>
