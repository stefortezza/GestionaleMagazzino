<div>
  <label for="macchinario">Seleziona Macchinario:</label>
  <select id="macchinario" [(ngModel)]="selectedMacchinario">
    <option *ngFor="let macchinario of macchinari" [value]="macchinario.id">{{ macchinario.name }}</option>
  </select>
</div>

<div>
  <label for="categoryName">Nome Categoria:</label>
  <input type="text" id="categoryName" [(ngModel)]="categoryName" />
</div>

<button (click)="onSubmit(selectedMacchinario, macchinari, categoryName)">Aggiungi Categoria</button>
