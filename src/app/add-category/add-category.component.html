<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="mt-5">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <div>
    <label for="name" class="carattere fw-bold">Nome Categoria</label>
    <input id="name" formControlName="name" type="text" placeholder="Inserisci il nome della categoria">
  </div>

  <button type="submit" [disabled]="categoryForm.invalid" class="mt-5">Aggiungi Categoria</button>
</form>
